header:
  version: 2
  includes:
    - file: meta-iot2000-bsp/kas.yml
      repo: meta-iot2000

distro: poky-iot2000
target: iot2000-example-image

repos:
  meta-iot2000:
    layers:
      meta-iot2000-example:

  meta-nodejs:
    url: https://github.com/ninox92/meta-nodejs
    refspec: 7e90d506488036cf1c490d1ac1086675eb2805b6

  meta-openembedded:
    layers:
      meta-networking:
      meta-python:

  meta-efibootguard:
    url: https://github.com/siemens/meta-efibootguard
    refspec: 858bdf29a4c7f91f61b6bc30df02235a25016f0b

  meta-swupdate:
    url: https://github.com/sbabic/meta-swupdate
    refspec: 145736d31a557a4ee0ec1746ab14fec5eeb0a667

local_conf_header:
  package_ipk: |
    PACKAGE_CLASSES = "package_ipk"
  wicvars: |
    WICVARS += "BBLAYERS \
                HDDDIR \
                RECIPE_SYSROOT_NATIVE \
                IMAGE_ROOTFS DEPLOY_DIR_IMAGE \
                FAKEROOTCMD \
                FAKEROOTDIRS \
                FAKEROOTENV \
                FAKEROOTNOENV \
                PSEUDO_PREFIX \
                PSEUDO_LOCALSTATEDIR \
                PSEUDO_PASSWD \
                PSEUDO_NOSYMLINKEXP \
                "
